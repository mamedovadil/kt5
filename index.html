<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <form id="cardForm">
            <div class="form-group">
                <label for="bankName">Название банка:</label>
                <input type="text" id="bankName" name="bankName" required>
            </div>
            <div class="form-group">
                <label for="paymentSystem">Тип платежной системы:</label>
                <select id="paymentSystem" name="paymentSystem" required>
                    <option value="visa">VISA</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="amex">American Express</option>
                    <!-- Добавьте другие платежные системы по желанию -->
                </select>
            </div>
            <div class="form-group">
                <label for="cardNumber">Номер карты:</label>
                <input type="text" id="cardNumber" name="cardNumber" pattern="\d{16}" required>
            </div>
            <div class="form-group">
                <label for="cardHolderName">Имя держателя карты:</label>
                <input type="text" id="cardHolderName" name="cardHolderName" required>
            </div>
            <div class="form-group">
                <label for="expiryDate">Месяц и год окончания карты:</label>
                <input type="month" id="expiryDate" name="expiryDate" required>
            </div>
            <button type="submit">Отправить</button>
        </form>
        <div class="card-thumbnail" id="cardThumbnail"></div>
        <table id="cardTable">
            <thead>
                <tr>
                    <th>Название банка</th>
                    <th>Тип платежной системы</th>
                    <th>Номер карты</th>
                    <th>Имя держателя карты</th>
                    <th>Месяц и год окончания карты</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    <script>
        document.getElementById('cardForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Получаем значения из формы
    var bankName = document.getElementById('bankName').value;
    var paymentSystem = document.getElementById('paymentSystem').value;
    var cardNumber = document.getElementById('cardNumber').value;
    var cardHolderName = document.getElementById('cardHolderName').value;
    var expiryDate = document.getElementById('expiryDate').value;

    // Создаем новую строку в таблице
    var table = document.getElementById('cardTable').getElementsByTagName('tbody')[0];
    var newRow = table.insertRow(table.rows.length);

    // Вставляем ячейки со значениями
    var cell1 = newRow.insertCell(0);
    var cell2 = newRow.insertCell(1);
    var cell3 = newRow.insertCell(2);
    var cell4 = newRow.insertCell(3);
    var cell5 = newRow.insertCell(4);
    cell1.innerHTML = bankName;
    cell2.innerHTML = paymentSystem;
    cell3.innerHTML = cardNumber;
    cell4.innerHTML = cardHolderName;
    cell5.innerHTML = expiryDate;

    // Очищаем форму
    document.getElementById('cardForm').reset();

    // Обновляем миниатюру карты
    var cardThumbnail = document.getElementById('cardThumbnail');
    cardThumbnail.innerHTML = `<p>${bankName}</p><p>${paymentSystem}</p>`;
});
    </script>
</body>
</html>
